<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <Link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Odin's Tic Tac Toe</title>
</head>
<body>

    <div class="form_Container">
        <h1>Tic Tac Toe</h1>
        <form id="player_Form">
            <label for="player1">Player 1 Name (X): </label>
            <input type="text" id="player1" name="player1" required>
            <br>
            <label for="player2">Player 2 Name (O): </label>
            <input type="text" id="player2" name="player2" required>
            <br>
            <button type="submit" id="form_Submit">Start Game</button>
            <button type="reset" id="form_Reset">Reset Names</button>
        </form>
    </div>

    <div class="content_Container">
        <div class="game_Header">
            <h1>Tic Tac Toe</h1>
            <p><span id="player_1_Name"></span> (X) | <span id="player_2_Name"></span> (O)</p>
            <p>P1 Score : <span class="player_1_Score"></span> | P2 Score : <span class="player_2_Score"></span></p>
            <p class="game_Status"></p>

        </div>
        <hr>
        <div class="game_Container">
            <div class="cells" id="cell0" data-index="0"></div>
            <div class="cells" id="cell1" data-index="1"></div>
            <div class="cells" id="cell2" data-index="2"></div>
            <div class="cells" id="cell3" data-index="3"></div>
            <div class="cells" id="cell4" data-index="4"></div>
            <div class="cells" id="cell5" data-index="5"></div>
            <div class="cells" id="cell6" data-index="6"></div>
            <div class="cells" id="cell7" data-index="7"></div>
            <div class="cells" id="cell8" data-index="8"></div>
        </div>
        <hr>
        <div class="game_Footer">
            <button id="restart_Button">Restart Game</button>
            <button id="clear_Button">Clear Board</button>
        </div>
</body>
</html>
